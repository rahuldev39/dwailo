    <body>
      <div class="bg-img"></div>
      <div class="login-box">
        <div class="login-container">
          <div class="login-main">
            <div class="logo text-center">
              <img src="assets/img/dawailo_logo.gif" alt="">
            </div>
            <div class="error-block">
              <ul>
                <li>User Name Or Password Wrong</li>
              </ul>
            </div>
            <div class="form-block">
              <div class="form-header text-center">
                <h4>Create your Dawailo account.</h4>
              </div>
              <div class="form-main">
                <div class="form-group">
                  <input type="text" placeholder="User Name" class="form-control user-name">
                </div>

                <div class="form-group">
                  <div class="input-group"><span class="input-group-addon">+91</span>
                          <input type="text" placeholder="Enter Phone" class="form-control">
                        </div>
                </div>

                <div class="form-group">
                  <input type="text" placeholder="Email Id" class="form-control user-name">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control password">
                </div>

                <div class="form-group">
                                      <div class="am-checkbox">
                                        <input id="check2" type="checkbox">
                                        <label for="check2">Yes, I am a doctor </label>
                                      </div>
                                    </div>

                <div class="btn-container">
                  <button type="button" class="btn btn-primary btn-block">Sign In</button>
                </div>
              </div>
              <hr>
              <div class="form-footer">

                <div class="footer-right">
                  <span>Already have an account?<a href="#" class="theme-color"> Sign In</a> </span>
                </div>
              </div>
            </div>

            <div class="copyright-block text-center">
              <span>Â© copyright 2016-17 by Dawailo All rights reserved.</span>
            </div>
          </div>

        </div>
  </div>
        <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
        <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script type='text/javascript' src='assets/js/owl.carousel.min.js'></script>
        <script type="text/javascript">
            $('.product-carousel').owlCarousel({
                loop: false,
                margin: 10,
                nav: false,
                autoplay: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    }
                }
            })
        </script>
        <script type="text/javascript">
            $('.testimonial-carousel').owlCarousel({
                autoHeight: true,
                loop: true,
                margin: 10,
                nav: false,
                autoplay: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 2
                    }
                }
            })
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                //initialize the javascript
                App.init();
            });
        </script>
